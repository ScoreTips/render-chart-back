AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Aplica\xE7\xE3o Serverless para gerar slugs usando Snowflake ID"
Resources:
  SlugTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SlugsTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  CreateSlugFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateSlugFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          TABLE_NAME:
            Ref: SlugTable
      Events:
        CreateSlugApi:
          Type: Api
          Properties:
            Path: /create-endpoint
            Method: POST
    Metadata:
      SamResourceId: CreateSlugFunction
  GetDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetDataFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          TABLE_NAME:
            Ref: SlugTable
          EXPIRATION_TIME: '3600'
      Events:
        GetDataApi:
          Type: Api
          Properties:
            Path: /data/{slug}
            Method: GET
    Metadata:
      SamResourceId: GetDataFunction
  RemoveExpiredDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RemoveExpiredDataFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          TABLE_NAME:
            Ref: SlugTable
          EXPIRATION_TIME: '3600'
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(12 hours)
    Metadata:
      SamResourceId: RemoveExpiredDataFunction
